<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мебельный Цех | Управление</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 shadow">
        <div class="container">
            <a class="navbar-brand" href="{% url 'dashboard' %}">
                <i class="bi bi-hammer"></i> МебельПро
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Дашборд</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'inventory_list' %}">Склад</a></li>
                    <li class="nav-item"><a class="nav-link text-info" href="{% url 'purchase_create' %}">Закупка</a></li>
                    <li class="nav-item"><a class="nav-link text-success fw-bold" href="{% url 'sales_create' %}"><i class="bi bi-cart-check"></i> Продажа</a></li>
                    <li class="nav-item"><a class="nav-link text-warning" href="{% url 'production_create' %}">Производство</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'partners_list' %}">Партнеры</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'history_list' %}">История</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        <div class="card shadow-sm p-4 bg-white mb-5">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
