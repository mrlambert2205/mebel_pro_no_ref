{% extends 'base.html' %}

{% block content %}
<h2>Создать новый заказ</h2>
<form method="post" class="mt-3">
    {% csrf_token %}
    
    <div class="mb-3">
        {{ form.as_p }}
    </div>
    
    <button type="submit" class="btn btn-success">Сохранить заказ</button>
    <a href="{% url 'list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
